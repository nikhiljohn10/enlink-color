<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>Enlink</title>
    <!-- CSS  -->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <div class="navbar-fixed">
        <nav class="light-blue" role="navigation">
            <div class="nav-wrapper">
                <a id="logo-container" href="#" class="brand-logo white-text light"> Enlink</a>
                <ul class="right">
                    <li>
                        <a class='dropdown-button' href='#' data-activates='optiondrop'><i class="mdi-navigation-more-vert white-text"></i></a>
                        <ul id='optiondrop' class='dropdown-content blue-text'>
                            <li><a href="#!">Profile</a></li>
                            <li class="divider"></li>
                            <li><a href="#!">Settings</a></li>
                            <li class="divider"></li>
                            <li><a href="#!">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <ul id="nav-mobile" class="side-nav blue-text">
                    <li><a class="modal-trigger" href="#getstarted">Get Started</a></li>
                    <li><a href="#whyus">Why us?</a></li>
                    <li><a href="#backend">Our Backend</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#team">Our Team</a></li>
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse show-on-large white-text"><i class="mdi-navigation-menu"></i></a>
            </div>
        </nav>
    </div>
    <div class="init-content">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h4 class="grey-text light">Start by hovering the red button at bottom</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red tooltipped" data-position="left" data-tooltip="Create">
            <i class="large mdi-editor-mode-edit"></i>
        </a>
        <ul>
            <li><a class="btn-floating blue tooltipped" data-position="left" data-tooltip="Idea"><i class="large mdi-action-description"></i></a></li>
            <li><a class="btn-floating yellow darken-1 tooltipped" data-position="left" data-tooltip="Job"><i class="large mdi-action-wallet-travel"></i></a></li>
            <li><a class="btn-floating green tooltipped" data-position="left" data-tooltip="Product"><i class="large mdi-action-grade"></i></a></li>
        </ul>
    </div>
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
